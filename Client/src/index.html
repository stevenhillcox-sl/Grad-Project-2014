<!DOCTYPE html>
<html>
    <head>
        <title>Graduate Project 2014</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css"></link>
        <link rel="stylesheet" type="text/css" href="css/game.css"></link>       
        
    </head>
    <body>
        <div class="row-fluid">
            <div class="col-lg-1 show-lg"></div>
            <div class="col-md-3 col-lg-2 hidden-xs hidden-sm">
               <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th id="leaderboardHeader" colspan="2">Leader Board</th>
                        </tr>
                        <tr>
                            <th>Rank</th><th>User</th><th>Win %</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: leaderBoard">

                        <tr data-bind="event: {mouseover: $parent.toggleStats, mouseout: $parent.toggleStats }, visible: $index() < 10">
                            <td data-bind="text: $index() + 1"></td>
                            <td data-bind="text: userName"></td>
                            <td data-bind="text: gamesPlayed === 0 ? 0.0.toFixed(2) : (100 * wins / gamesPlayed).toFixed(2)"></td>
                        </tr>
                        <tr data-bind="visible: $parent.statsDisplay() == userName">
                            <td colspan="2">
                                <div>Games Played: <span data-bind="text: gamesPlayed"></span></div>
                                <div>Wins: <span data-bind="text: wins"></span></div>
                            </td>
                        </tr>
                    </tbody>
                </table> 
            </div>

            <div class="col-md-6 col-lg-6">
                <div class="game-title">
                    <img class='logo' src="img/tiler_logo.png"/>
                    <span>Tiler</span>
                </div>
                <div class="game-container">
                    <div class="tile-container"></div>
                    <div class="grid-container">
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                    </div>
                </div>
                <div class="game-info-container" data-bind="visible:gameActive">
                    <div class="player-turn" data-bind="text: playerTurnString(), css: playerNameClass"></div>
                    <div class="red-score" data-bind="text: redScore"></div>
                    <div class="blue-score" data-bind="text: blueScore"></div>
                </div>
                <div class="gameChat" data-bind="visible: gameActive">
                    <div class="chat-bar-game" data-bind="visible: gameActive">
                        <input class="gameChatInput" type='text' data-bind="value:gameChatMessage, hasFocus: gameChatSelected "></input>
                        <button type='button' class="btn btn-primary" data-bind="click: sendGameChatMessage">Send Message</button>
                    </div>
                    <div class="chat-window-game" data-bind="foreach: gameChatWindow">
                        <div>
                            <span data-bind="text: userName"></span>: <span data-bind="text: chatMessage"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-lg-2">
                <div class="user-info">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th id="userListHeader" colspan="2">Users Currently Online</th>
                            </tr>
                            <tr>
                                <th>
                                    <button type="button" class="btn btn-primary" data-bind="click: connectWebSocket, visible: !connected()">Join Lobby</button>
                                </th>
                                <th>
                                    <input class="username-input" type="text" data-bind="value: userName, enable: !connected()"/>
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: userList">
                            <tr data-bind="visible: userName !== $parent.userName()">
                                <td data-bind="text: userName"></td>
                                <td data-bind="visible: inGame">In-Game</td>
                                <td data-bind="visible: !inGame"><button class="btn btn-default" data-bind="enable: !$parent.gameActive(), click: function() {$parent.challengePlayer($data.userName)}">Challenge</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-1 show-lg"></div>
        </div>
       <div class="navbar-fixed-bottom footer">
          <div class="container">
               <p><a href="https://github.com/stevenhillcox/Grad-Project-2014">GitHub</a> - <a href="https://travis-ci.org/stevenhillcox/Grad-Project-2014">Travis</a> - <a href="www.scottlogic.co.uk">ScottLogic</a></p>
          </div>
        </div>
        <script data-main="js/index.js" src="js/require.js"></script>
    </body>
</html>
