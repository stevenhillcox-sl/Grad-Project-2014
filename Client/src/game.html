<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>The Game</title>
        <link rel="stylesheet" type="text/css" href="css/game.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="game-container">
                <div class="tile-container"></div>
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
            </div>
            <div class="game-info-container">
                <div class="player-turn" data-bind="text: playerTurnString()"></div>
                <div class="red-score" data-bind="text: redScore">0</div>
                <div class="blue-score" data-bind="text: blueScore">0</div>
            </div>
        </div>
       
        <script data-main="js/game.js" src="js/require.js"></script>
    </body>
</html>
