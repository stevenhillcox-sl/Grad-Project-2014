<!DOCTYPE html>
<html>
    <head>
        <title>Graduate Project 2014</title>
            <link rel="stylesheet" type="text/css" href="style.css"></link>
            <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
        <script type="text/javascript" src="scripts/viewmodels/IndexViewModel.js"></script>
        <script type="text/javascript" src="scripts/WebSocketClient.js"></script>
        
        <div id="Content">
            <h1>Welcome to the Game</h1>
            <span>
                <input type="text" data-bind="value: userName, enable: !connected()"/>
                <button type="button" data-bind="click: connectWebSocket, visible: !connected()">Connect</button>
            </span>
            <div>
                 <span data-bind="visible: gameActive">
                    <select id="answerArea" data-bind="options: questionOptions, optionsText: 'text', optionsValue: 'id', value: selectedAnswer"></select>
                    <button data-bind="click: sendAnswer, enable: activeQuestion">Send Answer</button>
                </span>
            </div>
            <div id="messageArea" data-bind="foreach: serverMessages">
                <div data-bind="text: $data"></div>
            </div>
            <div data-bind="visible: players().length != 0">
                Users:
                <div id="players" data-bind="foreach: players">
                    <span data-bind="text: $data"></span>
                </div>
            </div>
        </div>
</html>
